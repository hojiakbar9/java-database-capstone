<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      th:href="@{/assets/images/logo/logo.png}"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- JavaScript Components -->
    <script defer th:src="@{/js/util.js}"></script>
    <script defer th:src="@{/js/render.js}"></script>
    <script defer th:src="@{/js/components/header.js}"></script>
    <script defer th:src="@{/js/components/footer.js}"></script>
    <script defer type="module" th:src="@{/js/doctorDashboard.js}"></script>
  </head>

  <body onload="renderContent()">
    <div class="container">
      <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Content Area -->
        <div class="main-content">
          <h1>Doctor Dashboard</h1>

          <!-- Search Bar -->
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search Bar for custom output"
          />

          <!-- Filter Controls -->
          <div class="filters">
            <button id="todayButton" class="dashboard-btn">
              Today's Appointments
            </button>
            <input type="date" id="datePicker" class="date-filter" />
          </div>

          <!-- Patient Table -->
          <table class="patient-table">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
